<ion-header>
	<ion-navbar>
		<ion-title>
			PWA
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	Progressive web apps functions
	<ion-list>
		<ion-item>
			<button [disabled]='!prompt' (click)='addHome()' ion-button>add to home screen</button>
		</ion-item>
		<ion-item>
			<button (click)='getLoc()' ion-button>get location</button>
		</ion-item>
		<ion-item *ngIf='position'>
			{{position}}
		</ion-item>
		<ion-item>
			<button (click)='takePicture()' ion-button>Take photo</button>
			<input #fileInput type="file" accept="image/*" capture="camera" (change)='changeImage($event)' hidden/>
		</ion-item>
		<ion-item *ngIf='photoBlob'>
			<img [src]='photoBlob' />
		</ion-item>
	</ion-list>
</ion-content>

<ion-header>
	<ion-navbar>
		<ion-title>
			Service work
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	Test service work functions.
	<ion-list>
		<ion-item>
			<button [disabled]='!prompt' (click)='addHome()' ion-button>add to home screen</button>
		</ion-item>
		<ion-item>
			<button (click)='getLoc()' ion-button>get location</button>
		</ion-item>
		<ion-item *ngIf='position'>
			{{position}}
		</ion-item>
		<ion-item>
			<input type="file" accept="image/*" capture="camera" />
		</ion-item>
		<ion-item>
			<button (click)='takePhoto()' ion-button>Take camera</button>
		</ion-item>
		<ion-item>
			<video #videoId autoplay muted playsinline style="width: 100%; object-fit: cover;"></video>
		</ion-item>
	</ion-list>
</ion-content>
